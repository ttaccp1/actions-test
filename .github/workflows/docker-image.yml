name: Build and push Nextjs project

on:
  push:
    branches: [scp-tar]

env:
  # 打包的文件名
  TAR_NAME: rebuild.tar
  # SCP到堡垒机服务器的目录
  FORT_SERVER_WWW_DIR: /var/tmp
  # 真实服务器的用户名
  REMOTE_SERVER_USER: user00
  # 真实服务器的IP
  REMOTE_SERVER_IP: 172.27.37.41
  # 最终解压到真实服务器的目录
  REMOTE_SERVER_WWW_DIR: /mnt/www/oneroof-rebuild
  # PM2服务器的名称
  PM2_SERVER_NAME: all

jobs:
  build-and-scp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Tar .next directory
        run: tar -cvf ${{ env.TAR_NAME }} .next/

      - name: Copy the .next tarball to the remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HG_REMOTE_SERVER_IP }}
          username: ${{ secrets.HG_REMOTE_SERVER_USERNAME }}
          key: ${{ secrets.HG_REMOTE_SERVER_PASSWORD }}
          source: "${{ env.TAR_NAME }}"
          target: "${{ env.FORT_SERVER_WWW_DIR }}"

      - name: Unarchive the tarball on the remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HG_REMOTE_SERVER_IP }}
          username: ${{ secrets.HG_REMOTE_SERVER_USERNAME }}
          key: ${{ secrets.HG_REMOTE_SERVER_PASSWORD }}
          script: |
            scp ${{ env.FORT_SERVER_WWW_DIR }}/${{ env.TAR_NAME }} ${{ env.REMOTE_SERVER_USER }}@${{ env.REMOTE_SERVER_IP }}:${{ env.REMOTE_SERVER_WWW_DIR }}
            ssh ${{ env.REMOTE_SERVER_USER }}@${{ env.REMOTE_SERVER_IP }} "
              source ~/.nvm/nvm.sh
              source ~/.bashrc
              codes
              nvm use
              cd ${{ env.REMOTE_SERVER_WWW_DIR }}
              tar -xvf ${{ env.TAR_NAME }}
              pm2 reload ${{ env.PM2_SERVER_NAME }}
            "
